<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Float_1</title>
</head>
<body>
    <div class="container">
        <div class="clearfix">
          <div class="item float">1</div>
          <div class="item float">2</div>
          <div class="item float">3</div>
        </div>
        <div class="item four">4</div>
      </div>
<!-- float을 이용하여 오른쪽, 왼쪽 정렬을 할 때 반드시 기억해야할 것은 
clearfix를 사용하여 마지막 요소의 float 값을 삭제해주어야 한다. 
그래야 내부에 위치한 float의 값들이 안전하게 상위 태그의 영역 값 안에 위치하게 된다. -->
</body>
</html>
