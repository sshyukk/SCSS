<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Float_1</title>
</head>
<body>
  <div class="container clearfix">
    <div class="item float--left">1</div>
    <div class="item float--left">2</div>
    <div class="float--right clearfix">
      <div class="item float--left">3</div>
      <div class="item float--left">4</div>    
    </div>
  </div>
  <!-- 왼쪽 오른쪽 정렬을 시행할 때에는 순서가 뒤바뀔 수가 있다.
  따라서 오른쪽 정렬하는 div를 따로 묶어서 큰 범주 단위로 clearfix를 적용해준다.
  그리고 무조건 float의 속성이 위치한 상위 태그에서는 clearfix를 필수로 넣어준다. 안정성을 위해. -->
</body>
</html>
